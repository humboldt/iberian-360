<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Panorama</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="aframe-v0.8.2.min.js"></script>

    <style>
        i {
            border: solid black;
            border-width: 0 5px 5px 0;
            display: inline-block;
            padding: 9px;
        }
        
        .right {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }
        
        .left {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }
        
        .up {
            transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
        }
        
        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }
        
        .arrow {
            cursor: pointer;
        }
    </style>

</head>

<body>

    <a-scene>
        <a-sky id="sky" src="1.jpeg" rotation="0 0 0"></a-sky>

    </a-scene>
    <style>
        .overlay #left.arrow {
            position: absolute;
            top: 50%;
            left: 10px;
        }
        
        .overlay #right.arrow {
            position: absolute;
            top: 50%;
            right: 10px;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            cursor: pointer;
        }
        
        .overlay#left-overlay {
            left: 0px;
        }
        
        .overlay#right-overlay {
            right: 0px;
        }
        
        .overlay:hover {
            background-color: yellow
        }
    </style>

    <div id="left-overlay" class="overlay">
        <div id="left" class="arrow">
            <i class="left"></i>
        </div>
    </div>
    <div id="right-overlay" class="overlay">
        <div id="right" class="arrow">
            <i class="right"></i>
        </div>
    </div>

    <script>
        var currentIndex = 0;

        function updateScene() {
            var sky = document.getElementById('sky')
            console.log(sky)
            sky.setAttribute("src", `${currentIndex}.jpeg`)
            console.log(sky)
        }

        function slideLeft() {
            currentIndex = (currentIndex - 1 + 7) % 7;
            updateScene();
        }

        function slideRight() {
            currentIndex = (currentIndex + 1) % 7;
            updateScene();
        }

        document.getElementById('left').onclick = slideLeft;
        document.getElementById('left-overlay').onclick = slideLeft;

        document.getElementById('right').onclick = slideRight;
        document.getElementById('right-overlay').onclick = slideRight;


        updateScene();
    </script>
</body>

</html>
